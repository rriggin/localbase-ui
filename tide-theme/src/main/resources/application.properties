# Server configuration
server.port=8081

# OpenSearch configuration
aws.opensearch.endpoint=http://localhost:9200

# Brave Search configuration
brave.search.api-key=BSAR_J0IyTWlNpmCHKrA4WZLxoiDUfo
brave.search.base-url=https://api.search.brave.com
brave.search.api-path=/res/v1/web/search
brave.search.results-count=5

# Ollama configuration
ollama.base-url=http://localhost:11434
ollama.model=llama3.2
ollama.use-generate-endpoint=true

# Swagger/OpenAPI configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# Static resources
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**
spring.web.resources.add-mappings=true

# Thymeleaf
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
