<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoofMaxx Deals by Source (886 total deals)</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #1E1E2E;
            color: #FFFFFF;
            margin: 0;
            padding: 20px;
        }
        
        .chart-container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .chart-title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #FFFFFF;
        }
        
        .chart-svg {
            display: block;
            margin: 0 auto;
        }
        
        .slice {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .slice:hover {
            opacity: 0.8;
            transform: scale(1.02);
        }
        
        .slice-label {
            font-size: 12px;
            font-weight: 500;
            fill: white;
            text-anchor: middle;
            pointer-events: none;
        }
        
        .legend {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        
        .stats {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h1 class="chart-title">RoofMaxx Deals by Source (886 total deals)</h1>
        <svg id="chart_f10bf122" class="chart-svg" 
             width="600" 
             height="500">
        </svg>
        <div class="legend" id="chart_f10bf122-legend"></div>
        <div class="stats" id="chart_f10bf122-stats"></div>
    </div>
    
    <div class="tooltip" id="chart_f10bf122-tooltip"></div>

    <script>
        // Chart data and configuration
        const data = [{"dealtype": "NAP", "count": 316, "percentage": 35.7}, {"dealtype": "NAP-L", "count": 146, "percentage": 16.5}, {"dealtype": "NAP-S", "count": 97, "percentage": 10.9}, {"dealtype": "RMCL", "count": 96, "percentage": 10.8}, {"dealtype": "GRML", "count": 74, "percentage": 8.4}, {"dealtype": "SG", "count": 73, "percentage": 8.2}, {"dealtype": "DDSM", "count": 29, "percentage": 3.3}, {"dealtype": "MICRO", "count": 22, "percentage": 2.5}, {"dealtype": "RMCL-F", "count": 15, "percentage": 1.7}, {"dealtype": "ASP", "count": 11, "percentage": 1.2}, {"dealtype": "TO", "count": 6, "percentage": 0.7}, {"dealtype": "USG", "count": 1, "percentage": 0.1}];
        const config = {'chart_type': 'pie_chart', 'title': 'RoofMaxx Deals by Source (886 total deals)', 'dimensions': {'width': 600, 'height': 500, 'margin': {'top': 20, 'right': 20, 'bottom': 40, 'left': 40}}, 'colors': {'scheme': 'd3.schemeCategory10', 'custom_colors': ['#5F8DFF', '#5DD6C7', '#FFB366', '#B794F6', '#7BA4FF', '#7FEDDF', '#FF8A80', '#81C784', '#64B5F6', '#F06292', '#FFD54F', '#A1887F'], 'background': '#1E1E2E', 'text': '#FFFFFF'}, 'interaction': {'hover_enabled': True, 'click_enabled': True, 'zoom_enabled': False, 'brush_enabled': False, 'tooltip_enabled': True}, 'animation': {'enabled': True, 'duration': 750, 'easing': 'd3.easeLinear', 'delay': 0}, 'data_format': 'tabular', 'custom_options': {}};
        const chartId = "chart_f10bf122";
        
        // Chart dimensions
        const width = config.dimensions.width;
        const height = config.dimensions.height;
        const radius = Math.min(width, height) / 2 - 40;
        
        // Color scale
        const color = d3.scaleOrdinal()
            .domain(data.map(d => d.dealtype))
            .range(d3.schemeSet3);
        
        // Create SVG
        const svg = d3.select(`#${chartId}`)
            .attr("viewBox", `0 0 ${width} ${height}`)
            .style("max-width", "100%")
            .style("height", "auto");
        
        const g = svg.append("g")
            .attr("transform", `translate(${width / 2}, ${height / 2})`);
        
        // Create pie layout
        const pie = d3.pie()
            .value(d => d.count)
            .sort(null);
        
        // Create arc generator
        const arc = d3.arc()
            .innerRadius(0)
            .outerRadius(radius);
        
        const labelArc = d3.arc()
            .innerRadius(radius * 0.6)
            .outerRadius(radius * 0.6);
        
        // Tooltip
        const tooltip = d3.select(`#${chartId}-tooltip`);
        
        // Calculate total for percentages
        const total = d3.sum(data, d => d.count);
        
        // Create pie slices
        const arcs = g.selectAll(".slice")
            .data(pie(data))
            .enter()
            .append("g")
            .attr("class", "slice");
        
        // Add paths
        arcs.append("path")
            .attr("d", arc)
            .attr("fill", d => color(d.data.dealtype))
            .attr("stroke", "white")
            .attr("stroke-width", 2)
            .on("mouseover", function(event, d) {
                const percentage = ((d.data.count / total) * 100).toFixed(1);
                
                tooltip.transition()
                    .duration(200)
                    .style("opacity", 1);
                
                tooltip.html(`
                    <strong>${d.data.dealtype}</strong><br/>
                    Count: ${d.data.count.toLocaleString()}<br/>
                    Percentage: ${percentage}%
                `)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 10) + "px");
                
                d3.select(this)
                    .transition()
                    .duration(200)
                    .attr("transform", function() {
                        const centroid = arc.centroid(d);
                        const scale = 1.05;
                        return `translate(${centroid[0] * (scale - 1)}, ${centroid[1] * (scale - 1)}) scale(${scale})`;
                    });
            })
            .on("mousemove", function(event) {
                tooltip
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 10) + "px");
            })
            .on("mouseout", function() {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", 0);
                
                d3.select(this)
                    .transition()
                    .duration(200)
                    .attr("transform", "scale(1)");
            });
        
        // Add labels for larger slices
        arcs.append("text")
            .attr("class", "slice-label")
            .attr("transform", d => {
                const percentage = (d.data.count / total) * 100;
                if (percentage < 5) return "translate(1000,1000)"; // Hide small labels
                return `translate(${labelArc.centroid(d)})`;
            })
            .text(d => {
                const percentage = (d.data.count / total) * 100;
                return percentage >= 5 ? `${percentage.toFixed(1)}%` : "";
            })
            .style("font-size", "12px")
            .style("font-weight", "600");
        
        // Create legend
        const legend = d3.select(`#${chartId}-legend`);
        
        const legendItems = legend.selectAll(".legend-item")
            .data(data.sort((a, b) => b.count - a.count))
            .enter()
            .append("div")
            .attr("class", "legend-item");
        
        legendItems.append("div")
            .attr("class", "legend-color")
            .style("background-color", d => color(d.dealtype));
        
        legendItems.append("span")
            .text(d => {
                const percentage = ((d.count / total) * 100).toFixed(1);
                return `${d.dealtype}: ${d.count.toLocaleString()} (${percentage}%)`;
            });
        
        // Add statistics
        const stats = d3.select(`#${chartId}-stats`);
        stats.html(`
            <strong>Total Deals:</strong> ${total.toLocaleString()} | 
            <strong>Deal Types:</strong> ${data.length} | 
            <strong>Generated:</strong> ${new Date().toLocaleDateString()}
        `);
        
        // Add animation on load
        arcs.selectAll("path")
            .style("opacity", 0)
            .transition()
            .duration(800)
            .delay((d, i) => i * 100)
            .style("opacity", 1)
            .attrTween("d", function(d) {
                const interpolate = d3.interpolate({startAngle: 0, endAngle: 0}, d);
                return function(t) {
                    return arc(interpolate(t));
                };
            });
    </script>
</body>
</html>
